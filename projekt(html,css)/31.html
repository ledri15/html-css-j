<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="31.css">
</head>
<body>
    
    <h1>digital school clock</h1>
    <h2 id="clock">clock goes here</h2>
    <img src="ds_clock.png" alt="">
    <h4>Set up wake time </h4>

    <select  id="wakeuptimerselector">
    <option value="1">1 AM - 2 AM</option>
    <option value="2">3 AM - 4 AM</option>
    <option value="3">4 AM - 5 AM</option>
    <option value="4">5 AM - 6 AM</option>
    <option value="5">6 AM - 7 AM</option>
    <option value="6">7 AM - 8 AM</option>
    <option value="8" selected>8 AM - 9 AM</option>
    <option value="9">8 AM - 9 AM</option>
    <option value="10">10 AM - 11 AM</option>
    </select>

    <h4>set digital school class time</h4>
    <select id="dsTimeSelector">
    <option value="1">1 PM - 2 PM</option>
    <option value="2">3 PM - 4 PM</option>
    <option value="3" selected>4 PM - 5 PM</option>
    <option value="4">5 PM - 6 PM</option>
    <option value="5">6 PM - 7 PM</option>
    <option value="6">7 PM - 8 PM</option>
    </select>

    <h4>set sleep time</h4>
    <select id="sleeptimeSelector">
    <option value="1">8 PM - 9 PM</option>
    <option value="2">9 PM - 10 PM</option>
    <option value="3" selected>10 PM - 11 PM</option>
    <option value="4">11 PM - 12 PM</option>
    <option value="5">12 PM - 1 AM</option>
    <option value="6">1 AM - 2AM </option>
    </select>
    <script src="31.js">Save</script>
</body>
</html>
